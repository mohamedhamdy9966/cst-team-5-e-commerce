<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Completed</title>
    <link rel="icon" type="image/x-icon" href="../assets/home/favicon (1).ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .confirmation-box {
        text-align: center;
        padding: 2rem;
        margin: 5rem auto;
        max-width: 600px;
      }
      .success-img {
        width: 300px;
        margin-bottom: 1.5rem;
      }
      .btn {
        background-color: #012e4a;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="d-flex align-items-stretch sticky" style="height: 100px">
      <!-- Left Logo -->
      <section
        class="d-flex align-items-center px-4"
        style="
          background-color: #012e4a;
          border-top-right-radius: 75%;
          height: 100%;
        "
      >
        <img
          src="../assets/home/white-logo.svg"
          alt="Bookle"
          class="img-fluid"
          style="max-height: 100%"
        />
      </section>
      <!-- Right Section -->
      <section class="flex-grow-1 d-flex flex-column">
        <!-- Top Nav -->
        <section
          class="top-bar d-flex justify-content-between align-items-center px-3 py-1 h-50 d-none d-md-flex"
          style="background-color: #036280; color: white; font-size: 0.9rem"
        >
          <section class="">
            <i class="fas fa-phone me-2"></i> +208-6666-0112 |
            <i class="fas fa-envelope ms-2 me-2"></i> info@example.com |
            <i class="fas fa-clock ms-2 me-2"></i> Sunday - Fri: 9 AM - 6 PM
          </section>
          <section>
            <a
              href="./login.html"
              style="color: white; text-decoration: none; margin-right: 15px"
              ><i class="fas fa-user ms-3 me-1"></i>Login</a
            >
          </section>
        </section>
        <!-- Bottom Nav -->
        <section
          class="d-flex justify-content-between align-items-center px-3 flex-grow-1"
          style="background-color: #fff; border-bottom: 1px solid #ddd"
        >
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg p-0">
            <section class="container-fluid">
              <!-- Toggle Button for Offcanvas -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Offcanvas Menu -->
              <section
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
                <section class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    <i class="fa-solid fa-bars"></i> Menu
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </section>
                <section class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item fw-bold px-2">
                      <a class="nav-link" href="../index.html"
                        ><i class="fa-solid fa-house"></i> Home</a
                      >
                    </li>
                    <!-- Shop Dropdown -->
                    <li class="nav-item fw-bold px-2">
                      <a
                        class="nav-link"
                        href="./shoplist.html"
                        role="button"
                        aria-expanded="false"
                      >
                        <i class="fa-solid fa-shop"></i> Shop
                      </a>
                    </li>
                    <!-- Pages Dropdown -->
                    <li class="nav-item fw-bold px-2">
                      <a
                        class="nav-link"
                        href="./aboutUs.html"
                        role="button"
                        aria-expanded="false"
                      >
                        <i class="fa-solid fa-file"></i> About Us
                      </a>
                    </li>
                    <li class="nav-item fw-bold px-2">
                      <a class="nav-link" href="./Contact.html"
                        ><i class="fa-solid fa-address-book"></i> Contact</a
                      >
                    </li>
                  </ul>
                </section>
              </section>
            </section>
          </nav>
          <!-- Icons -->
          <section class="d-flex gap-3">
            <section class="position-relative">
              <a href="#" class="text-danger">
                <i
                  class="far fa-heart"
                  style="font-size: 1.2rem; position: relative"
                ></i>
                <span
                  class="rounded-circle text-bg-light"
                  style="
                    font-size: 0.7rem;
                    position: absolute;
                    top: -8px;
                    right: -10px;
                    background-color: #036280;
                  "
                  >0</span
                >
              </a>
            </section>
            <section class="position-relative">
              <a href="./cart.html" class="text-success">
                <i
                  class="fas fa-shopping-cart"
                  style="font-size: 1.2rem; position: relative"
                ></i>
                <span
                  class="rounded-circle text-bg-light"
                  style="
                    font-size: 0.7rem;
                    position: absolute;
                    top: -8px;
                    right: -10px;
                    background-color: #036280;
                  "
                  >0</span
                >
              </a>
            </section>
            <section class="position-relative">
              <a href="./login.html" style="color: #02488d">
                <i
                  class="fas fa-user"
                  style="font-size: 1.2rem; position: relative"
                ></i>
              </a>
            </section>
          </section>
        </section>
      </section>
    </nav>
    <section class="container">
      <section class="confirmation-box">
        <img
          src="../assets/checkout/done.svg"
          class="success-img img-fluid"
          alt="Success"
        />
        <h2 class="mb-3">Order Placed Successfully!</h2>
        <p class="lead mb-4">
          Your order will be shipped within 3 business days
        </p>
        <a href="../index.html" class="btn">Back to Home</a>
      </section>
    </section>
    <script>
       const loginTopNav = document.getElementById("loginTopNav");
        const loginBottomNav = document.getElementById("loginBottomNav");
        const cartIcon = document.getElementById("cartIcon");
        const u = JSON.parse(localStorage.getItem("currentUser")) || {};
        const wishlist = u.wishlist || [];
        const wishlistBadge = document.getElementById("wishCount");
        const wishlistIcon = document.getElementById("wishlistIcon");
        if (u && u.firstName) {
          loginTopNav.innerHTML = `<i class="fas fa-user ms-3 me-1"></i>${u.firstName}`;
          loginTopNav.href = "./customer/customerDashboard.html";
          loginBottomNav.href = "./customer/customerDashboard.html";
          wishlistIcon.href = "./customer/customerWishlist.html";
          cartIcon.href = "./pages/cart.html";
        } else {
          loginTopNav.innerHTML = `<i class="fas fa-user ms-3 me-1"></i> Login`;
          loginTopNav.href = "./pages/login.html";
          loginBottomNav.href = "./pages/login.html";
          wishlistIcon.href = "./pages/login.html";
          cartIcon.href = "./pages/login.html";
        }
    </script>
  </body>
</html>
