<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <style>
    h1[class="card-title"] {
      color: #012e4a;
    }

    #signupBtn {
      background-color: #012e4a;
      color: white;
    }

    #signupBtn:hover {
      background-color: #f4c430;
      color: white;
    }
  </style>
  <script src="/JS/users.js"></script>
</head>

<body>
  <div class="container">
    <div class="card p-5 m-5 col-sm-12 col-md-8 col-lg-6 mx-auto shadow">
      <div class="card-body">
        <h1 class="card-title">Create an Account</h1>
        <div class="d-flex justify-content-between gap-2">
          <div class="form-floating col-6 mb-3">
            <input type="text" class="form-control" id="fname" placeholder="First Name" />
            <label for="email">First Name</label>
          </div>
          <div class="form-floating col-6 mb-3">
            <input type="text" class="form-control" id="lname" placeholder="Last Name" />
            <label for="email">Last Name</label>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="role">
            <option value="" disabled selected>Select Role</option>
            <option value="seller">Seller</option>
            <option value="user">User</option>
          </select>
          <label for="role">Role</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" value="" id="checkterms" />
          <label class="form-check-label" for="checkterms">
            I Accept Your Terms & Conditions
          </label>
        </div>
        <div class="d-grid mb-3">
          <button class="btn btn-primary" type="submit" id="signupBtn">
            <strong>Signup</strong>
          </button>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    document
      .getElementById("signupBtn")
      .addEventListener("click", function (event) {
        event.preventDefault();

        const fname = document.getElementById("fname").value.trim();
        const lname = document.getElementById("lname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const role = document
          .getElementById("role")
          .value.trim()
          .toLowerCase();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!fname) {
          alert("Please enter your first name.");
          return;
        }

        if (!lname) {
          alert("Please enter your last name.");
          return;
        }

        if (!email || !emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        if (!password || password.length < 6) {
          alert("Password must be at least 6 characters.");
          return;
        }

        if (role !== "seller" && role !== "user") {
          alert("Role must be 'seller' or 'user'.");
          return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];

        const existingUser = users.find((user) => user.email === email);
        if (existingUser) {
          alert("This email is already registered.");
          return;
        }

        const newUser = {
          firstname: fname,
          lastname: lname,
          email: email,
          password: password,
          role: role,
        };

        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));

        alert("Signup successful!");
        window.location.href = "login.html";
      });
  </script>
</body>

</html>
