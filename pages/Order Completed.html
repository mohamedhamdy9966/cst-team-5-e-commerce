<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Completed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .confirmation-box {
        text-align: center;
        padding: 2rem;
        margin: 5rem auto;
        max-width: 600px;
      }
      .success-img {
        width: 300px;
        margin-bottom: 1.5rem;
      }
      .btn {
        background-color: #012e4a;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="d-flex align-items-stretch sticky" style="height: 100px">
      <!-- Left Logo -->
      <div
        class="d-flex align-items-center px-4"
        style="
          background-color: #012e4a;
          border-top-right-radius: 75%;
          height: 100%;
        "
      >
        <img
          src="../assets/home/white-logo.svg"
          alt="Bookle"
          class="img-fluid"
          style="max-height: 100%"
        />
      </div>
      <!-- Right Section -->
      <div class="flex-grow-1 d-flex flex-column">
        <!-- Top Nav -->
        <div
          class="top-bar d-flex justify-content-between align-items-center px-3 py-1 h-50 d-none d-md-flex"
          style="background-color: #036280; color: white; font-size: 0.9rem"
        >
          <div class="">
            <i class="fas fa-phone me-2"></i> +208-6666-0112 |
            <i class="fas fa-envelope ms-2 me-2"></i> info@example.com |
            <i class="fas fa-clock ms-2 me-2"></i> Sunday - Fri: 9 AM - 6 PM
          </div>
          <div>
            <a
              href="./login.html"
              style="color: white; text-decoration: none; margin-right: 15px"
              ><i class="fas fa-user ms-3 me-1"></i>Login</a
            >
          </div>
        </div>
        <!-- Bottom Nav -->
        <div
          class="d-flex justify-content-between align-items-center px-3 flex-grow-1"
          style="background-color: #fff; border-bottom: 1px solid #ddd"
        >
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg p-0">
            <div class="container-fluid">
              <!-- Toggle Button for Offcanvas -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Offcanvas Menu -->
              <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    <i class="fa-solid fa-bars"></i> Menu
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item fw-bold px-2">
                      <a class="nav-link" href="../index.html"
                        ><i class="fa-solid fa-house"></i> Home</a
                      >
                    </li>
                    <!-- Shop Dropdown -->
                    <li class="nav-item dropdown fw-bold px-2">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="shopDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="fa-solid fa-shop"></i> Shop
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                        <li>
                          <a class="dropdown-item" href="./shoplist.html"
                            >Shop List</a
                          >
                        </li>
                      </ul>
                    </li>
                    <!-- Pages Dropdown -->
                    <li class="nav-item dropdown fw-bold px-2">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="pagesDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="fa-solid fa-file"></i> Pages
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="pagesDropdown">
                        <li>
                          <a
                            class="dropdown-item"
                            href="./customer-dashboard.html"
                            >About Us</a
                          >
                        </li>
                      </ul>
                    </li>
                    <li class="nav-item fw-bold px-2">
                      <a class="nav-link" href="./Contact.html"
                        ><i class="fa-solid fa-address-book"></i> Contact</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          <!-- Icons -->
          <div class="d-flex gap-3">
            <div class="position-relative">
              <a href="#" class="text-danger">
                <i
                  class="far fa-heart"
                  style="font-size: 1.2rem; position: relative"
                ></i>
                <span
                  class="rounded-circle text-bg-light"
                  style="
                    font-size: 0.7rem;
                    position: absolute;
                    top: -8px;
                    right: -10px;
                    background-color: #036280;
                  "
                  >0</span
                >
              </a>
            </div>
            <div class="position-relative">
              <a href="./cart.html" class="text-success">
                <i
                  class="fas fa-shopping-cart"
                  style="font-size: 1.2rem; position: relative"
                ></i>
                <span
                  class="rounded-circle text-bg-light"
                  style="
                    font-size: 0.7rem;
                    position: absolute;
                    top: -8px;
                    right: -10px;
                    background-color: #036280;
                  "
                  >0</span
                >
              </a>
            </div>
            <div class="position-relative">
              <a href="./login.html" style="color: #02488d">
                <i
                  class="fas fa-user"
                  style="font-size: 1.2rem; position: relative"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="confirmation-box">
        <img
          src="../assets/checkout/done.svg"
          class="success-img img-fluid"
          alt="Success"
        />
        <h2 class="mb-3">Order Placed Successfully!</h2>
        <p class="lead mb-4">
          Your order will be shipped within 3 business days
        </p>
        <a href="../index.html" class="btn">Back to Home</a>
      </div>
    </div>
  </body>
</html>
