<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller OrdersList</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/home/favicon (1).ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- <script src="../JS/chechout.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      h6 {
        color: #012e4a;
      }
      .order-card {
        background-color: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .order-image {
        width: 60px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }
      .status-badge {
        background-color: #284e66;
        color: white;
        font-size: 12px;
        border-radius: 12px;
        padding: 3px 10px;
      }
      .status-dot {
        height: 10px;
        width: 10px;
        background-color: #28a745;
        border-radius: 50%;
        display: inline-block;
        margin-right: 6px;
      }
      .section-title {
        font-weight: bold;
        font-size: 1.5rem;
        color: #012e4a;
      }
      .order-info {
        font-size: 14px;
        color: #555;
      }
      .order-info b {
        color: #012e4a;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: white;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-person-circle"></i><span id="sellerDashboard"></span
      ></a>
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-plus-square"></i><span> Sell A Book</span></a
      >
      <a href="./sellerBookList.html" class="nav-link" title="List Items"
        ><i class="bi bi-list-ul"></i><span> My Books list</span></a
      >
      <a href="./sellerOrdersList.html" class="nav-link" title="Orders"
        ><i class="bi bi-receipt"></i><span> My Orders</span></a
      >
      <a href="./sellerAnalytics.html" class="nav-link" title="Analytics"
        ><i class="bi bi-receipt"></i><span> My Analytics</span></a
      >
      <a href="../index.html" class="nav-link" title="Logout" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section class="bg-white p-4 rounded shadow-sm">
        <h2
          class="section-title mb-4 rounded text-center text-light p-4"
          style="background-color: #0f84a9"
        >
          <i class="fa-solid text-light fa-sort"></i> Orders List
        </h2>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody">
              <!-- Orders will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser")) || {};
      if (!u || u.role !== "seller") {
        Toastify({
          text: " Access Denied !",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "red",
        }).showToast();
        window.location.href = "../pages/login.html";
      }
      const sellerOrders = u.orders || [];
      const sellerDashboard = document.getElementById("sellerDashboard");
      if (sellerDashboard && u.firstName) {
        sellerDashboard.innerText = `${u.firstName} Dashboard`; // Changed from += to = to avoid duplication
      }
      const ordersTableBody = document.getElementById("ordersTableBody");
      // Function to render all orders
      function renderOrders() {
        ordersTableBody.innerHTML = "";
        if (
          sellerOrders &&
          Array.isArray(sellerOrders) &&
          sellerOrders.length > 0
        ) {
          sellerOrders.forEach((order) => {
            if (order.items && Array.isArray(order.items)) {
              order.items.forEach((item) => {
                const row = document.createElement("tr");
                row.innerHTML = `
              <td>${item.name || "Unknown Item"}</td>
              <td>$${(item.price || 0).toFixed(2)}</td>
              <td>${item.quantity || 1}</td>
              <td>$${((item.price || 0) * (item.quantity || 1)).toFixed(2)}</td>
              <td>
                <span class="badge ${
                  order.status === "packing"
                    ? "bg-warning"
                    : order.status === "readyToShip"
                    ? "bg-info"
                    : order.status === "onWayDelivering"
                    ? "bg-primary"
                    : order.status === "delivered"
                    ? "bg-success"
                    : "bg-secondary"
                }">
                  ${order.status || "packing"}
                </span>
              </td>
              <td>${order.date || new Date().toDateString()}</td>
            `;
                ordersTableBody.appendChild(row);
              });
            }
          });
        } else {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td colspan="6" class="text-center">No orders found</td>
      `;
          ordersTableBody.appendChild(row);
        }
      }

      renderOrders();

      // Logout function
      function logout() {
        localStorage.removeItem("currentUser");
        Toastify({
          text: "Logged Out Successfully.",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "green",
        }).showToast();
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 3000);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
