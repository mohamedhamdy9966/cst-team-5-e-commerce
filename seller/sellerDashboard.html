<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/home/favicon (1).ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- <script src="../JS/chechout.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: white;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
        border-radius: 25%;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .seller-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
        position: sticky;
        top: 50;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-person-circle"></i><span id="sellerDashboard"></span
      ></a>
      <a href="./sellerAddBook.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-plus-square"></i><span> Sell A Book</span></a
      >
      <a href="./sellerBookList.html" class="nav-link" title="List Items"
        ><i class="bi bi-list-ul"></i><span> My Books list</span></a
      >
      <a href="./sellerOrdersList.html" class="nav-link" title="Orders"
        ><i class="bi bi-receipt"></i><span> My Orders</span></a
      >
      <a href="./sellerAnalytics.html" class="nav-link" title="Analytics"
        ><i class="bi bi-receipt"></i><span> My Analytics</span></a
      >
      <a href="../index.html" class="nav-link" title="Logout" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section
        class="header rounded text-light"
        style="background-color: #0f84a9"
      >
        <h3 class="text-center mb-0">Seller DashBoard</h3>
      </section>
      <!-- Form and Image -->
      <section class="product-form-container mt-4">
        <!-- Left: Form -->
        <form class="flex-grow-1 test">
          <section class="d-flex flex-column gap-4 mb-4">
            <section class="mb-3">
              <label class="form-label">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-control mx-w"
                placeholder="Enter First name"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control mx-w"
                placeholder="Enter Last name"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="text"
                id="email"
                class="form-control mx-w"
                placeholder="Enter Email"
                disabled
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control mx-w"
                placeholder="Enter Password"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control mx-w"
                placeholder="Confirm New Password"
              />
            </section>
          </section>
          <button
            type="submit"
            id="updateSellerCredentials"
            class="btn text-white zz"
            style="background-color: #0f84a9"
          >
            Update
          </button>
        </form>
        <!-- Right: Image -->
        <img
          src="../assets/seller/bookseller2.png"
          alt="admin illustration"
          class="seller-image"
        />
      </section>
    </main>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser"));
      if (!u || u.role !== "seller") {
        Toastify({
          text: " Access Denied !",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "red",
        }).showToast();
        window.location.href = "../pages/login.html";
      }
      // alert(`welcome back ${u.firstName}`);
      const sellerDashboard = document.getElementById("sellerDashboard");
      sellerDashboard.innerText += `${u.firstName} Dashboard`;
      let all = JSON.parse(localStorage.getItem("books")) || [];
      document.getElementById("firstName").value = `${u.firstName}`;
      document.getElementById("lastName").value = `${u.lastName}`;
      document.getElementById("email").value = `${u.email}`;
      document.getElementById("password").value = `${u.password}`;
      document.getElementById("confirmPassword").value = `${u.password}`;
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("updateSellerCredentials")
          .addEventListener("click", (e) => {
            e.preventDefault();
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document
              .getElementById("confirmPassword")
              .value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^.{6,}$/;
            if (
              !firstName ||
              !lastName ||
              !email ||
              !password ||
              !confirmPassword
            ) {
              Toastify({
                text: " All Fields required !",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "red",
              }).showToast();
              return;
            }
            if (!emailRegex.test(email)) {
              Toastify({
              text: " Please, Enter a valid email !",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "red",
            }).showToast();
              return;
            }
            if (!passwordRegex.test(password)) {
              Toastify({
              text: " Password must be at least 6 characters long.",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "red",
            }).showToast();
              return;
            }
            if (password !== confirmPassword) {
              Toastify({
              text: "Passwords don't match.",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "red",
            }).showToast();
              return;
            }
            u.firstName = firstName;
            u.lastName = lastName;
            u.email = email;
            u.password = password;
            localStorage.setItem("currentUser", JSON.stringify(u));
            Toastify({
              text: "Updated Credentials !",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "green",
            }).showToast();
            window.location.reload();
          });
      });
      // Logout function
      function logout() {
        localStorage.removeItem("currentUser");
        Toastify({
          text: "Logged Out Successfully.",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "green",
        }).showToast();
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 3000);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
