<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: black;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
      .bookImage {
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-person-circle"></i><span id="sellerDashboard"></span
      ></a>
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-plus-square"></i><span> Sell A Book</span></a
      >
      <a href="./sellerBookList.html" class="nav-link" title="List Items"
        ><i class="bi bi-list-ul"></i><span> My Books list</span></a
      >
      <a href="./sellerOrdersList.html" class="nav-link" title="Orders"
        ><i class="bi bi-receipt"></i><span> My Orders</span></a
      >
      <a href="./sellerAnalytics.html" class="nav-link" title="Analytics"
        ><i class="bi bi-receipt"></i><span> My Analytics</span></a
      >
      <a href="../index.html" class="nav-link" title="Logout" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <div class="header bg-secondary rounded">
        <h3 class="text-center mb-0">
          <i class="fa-solid text-light fa-book"></i> My Books List
        </h3>
      </div>
      <form class="d-flex m-5" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <section class="container-fluid my-5">
        <div class="table">
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th style="color: #012e4a; font-size: 30px">Book</th>
                <th style="color: #012e4a; font-size: 30px">Category</th>
                <th style="color: #012e4a; font-size: 30px">Price</th>
                <th style="color: #012e4a; font-size: 30px">Stock</th>
                <th style="color: #012e4a; font-size: 30px">Rating</th>
              </tr>
            </thead>
            <tbody id="sellerBooksTable"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser")) || {};
      const sellerDashboard = document.getElementById("sellerDashboard");
      sellerDashboard.innerText += `${u.fname} Dashboard`;
      const sellerBooks = u.books || [];
      const sellerBooksTable = document.getElementById("sellerBooksTable");
      sellerBooks.forEach((book, index) => {
        const row = document.createElement("tr");
        const removeTd = document.createElement("td");
        removeTd.innerHTML = `<span class='remove-btn' onclick='remove(this)'>×</span>`;
        removeTd.style = "cursor: pointer;";
        row.appendChild(removeTd);
        const bookTd = document.createElement("td");
        bookTd.classList.add("d-flex", "align-items-center", "bookImage");
        bookTd.style = "cursor: pointer;";
        bookTd.innerHTML = `
          <img src="${book.image}" class="product-img me-2 w-50 h-50" alt="book" />
          <p class="title mb-0">${book.title}</p>
        `;
        row.appendChild(bookTd);
        const categoryTd = document.createElement("td");
        categoryTd.classList.add("price");
        categoryTd.style = "font-weight: bold; font-size: 20px; color: #ff8117";
        categoryTd.innerHTML = `<p class="title mb-0">${book.category}</p>`;
        row.appendChild(categoryTd);
        const priceTd = document.createElement("td");
        priceTd.classList.add("price");
        priceTd.style = "font-weight: bold; font-size: 20px; color: #ff8117";
        priceTd.textContent = `$${parseFloat(book.price).toFixed(2)}`;
        row.appendChild(priceTd);
        const stockTd = document.createElement("td");
        stockTd.classList.add("stock");
        stockTd.style = "color: #ff8117; font-weight: bold";
        stockTd.textContent =
          book.stock > 0 ? `${book.stock} in stock` : "Out Of Stock";
        row.appendChild(stockTd);
        const ratingTd = document.createElement("td");
        ratingTd.classList.add("rating");
        ratingTd.style = "color: #ff8117; font-weight: bold";
        ratingTd.textContent = book.rating ? `${book.rating} ★` : "N/A";
        row.appendChild(ratingTd);
        sellerBooksTable.appendChild(row);
      });
      function remove(element) {
        const row = element.closest("tr");
        const index = [...row.parentElement.children].indexOf(row);
        row.remove();
        u.books.splice(index, 1);
        localStorage.setItem("currentUser", JSON.stringify(u));
      }
      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
