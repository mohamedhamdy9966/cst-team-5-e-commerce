<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Book List</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/home/favicon (1).ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: black;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
      .bookImage {
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-person-circle"></i><span id="sellerDashboard"></span
      ></a>
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-plus-square"></i><span> Sell A Book</span></a
      >
      <a href="./sellerBookList.html" class="nav-link" title="List Items"
        ><i class="bi bi-list-ul"></i><span> My Books list</span></a
      >
      <a href="./sellerOrdersList.html" class="nav-link" title="Orders"
        ><i class="bi bi-receipt"></i><span> My Orders</span></a
      >
      <a href="./sellerAnalytics.html" class="nav-link" title="Analytics"
        ><i class="bi bi-receipt"></i><span> My Analytics</span></a
      >
      <a href="../index.html" class="nav-link" title="Logout" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section class="header bg-secondary rounded">
        <h3 class="text-center mb-0">
          <i class="fa-solid text-light fa-book"></i> My Books List
        </h3>
      </section>
      <form class="d-flex m-5" role="search">
        <input
          class="form-control me-2"
          type="search"
          id="searchInput"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" id="searchButton" type="submit">
          Search
        </button>
      </form>
      <section class="container-fluid my-5">
        <section class="table">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Category</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Rating</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="sellerBooksTable"></tbody>
          </table>
        </section>
      </section>
    </main>
    <section
      class="modal fade"
      id="editBookModal"
      tabindex="-1"
      aria-labelledby="editBookModalLabel"
      aria-hidden="true"
    >
      <section class="modal-dialog" role="dialog" aria-modal="true">
        <section class="modal-content">
          <section class="modal-header">
            <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </section>
          <section class="modal-body">
            <form id="editBookForm">
              <input type="hidden" id="editBookIndex" />
              <section class="mb-3">
                <label for="editTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitle"
                  required
                />
              </section>
              <section class="mb-3">
                <label for="editAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAuthor"
                  required
                />
              </section>
              <section class="mb-3">
                <label for="editCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCategory"
                  required
                />
              </section>
              <section class="mb-3">
                <label for="editStock" class="form-label">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="editStock"
                  required
                />
              </section>
              <section class="mb-3">
                <label for="editPrice" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="editPrice"
                  required
                />
              </section>
              <section class="mb-3">
                <label for="editImage" class="form-label"
                  >Cover Image URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editImage"
                  required
                />
              </section>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </section>
        </section>
      </section>
    </section>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser")) || {};
      const books = JSON.parse(localStorage.getItem("books"));
      if (!u || u.role !== "seller") {
        alert("Access Denied");
        window.location.href = "../pages/login.html";
      }
      const sellerDashboard = document.getElementById("sellerDashboard");
      sellerDashboard.innerText += `${u.firstName} Dashboard`;
      const sellerBooks = u.books || [];
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("#searchInput")
          .addEventListener("input", function () {
            const filter = this.value.toLowerCase().trim();
            const rows = document.querySelectorAll("#sellerBooksTable tr");
            rows.forEach((row) => {
              const title = row
                .querySelector("td:nth-child(2)")
                .textContent.toLowerCase();
              const author = row
                .querySelector("td:nth-child(3)")
                .textContent.toLowerCase();
              row.style.display =
                title.includes(filter) || author.includes(filter) ? "" : "none";
            });
          });
      });
      const tbody = document.querySelector("#sellerBooksTable");
      renderBooks();
      function renderBooks() {
        tbody.innerHTML = "";
        sellerBooks.forEach((book, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td><img src="${book.image}" class="w-25 h-25" alt="${book.title}"></td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.category}</td>
        <td class="price">$${book.price}</td>
        <td>${book.stock}</td>
        <td>${book.rating}</td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="editBook(${index})">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteBook(${index})">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;
          tbody.appendChild(row);
        });
      }
      function deleteBook(index) {
        const book = sellerBooks[index];
        if (
          confirm(`Are you sure you want to delete the book "${book.title}"?`)
        ) {
          sellerBooks.splice(index, 1); // Remove the book
          u.books = sellerBooks; // update the user object with the updated book list
          localStorage.setItem("currentUser", JSON.stringify(u));
          renderBooks(); // Re-render the books table
        }
      }
      function editBook(index) {
        const book = sellerBooks[index];
        document.getElementById("editBookIndex").value = index;
        document.getElementById("editTitle").value = book.title;
        document.getElementById("editAuthor").value = book.author;
        document.getElementById("editCategory").value = book.category;
        document.getElementById("editStock").value = book.stock;
        document.getElementById("editPrice").value = book.price;
        document.getElementById("editImage").value = book.image;
        const modal = new bootstrap.Modal(
          document.getElementById("editBookModal")
        );
        modal.show();
      }
      document
        .getElementById("editBookForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const index = document.getElementById("editBookIndex").value;
          const title = document.getElementById("editTitle").value.trim();
          const author = document.getElementById("editAuthor").value.trim();
          const category = document.getElementById("editCategory").value.trim();
          const stock = parseInt(document.getElementById("editStock").value);
          const price = parseFloat(document.getElementById("editPrice").value);
          const image = document.getElementById("editImage").value.trim();
          if (
            !title ||
            !author ||
            !category ||
            isNaN(stock) ||
            isNaN(price) ||
            !image
          ) {
            alert("All fields are required.");
            return;
          }
          sellerBooks[index] = {
            ...sellerBooks[index],
            title,
            author,
            category,
            stock,
            price,
            image,
          };
          u.books = sellerBooks;
          localStorage.setItem("currentUser", JSON.stringify(u));
          alert("Book updated successfully!");
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("editBookModal")
          );
          modal.hide();
          renderBooks();
        });
      function logout() {
        localStorage.clear();
        window.location.href = "../pages/login.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
