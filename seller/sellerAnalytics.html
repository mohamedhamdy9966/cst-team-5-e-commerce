<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seller Analytics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: black;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-person-circle"></i><span id="sellerDashboard"></span
      ></a>
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-plus-square"></i><span> Sell A Book</span></a
      >
      <a href="./sellerBookList.html" class="nav-link" title="List Items"
        ><i class="bi bi-list-ul"></i><span> My Books list</span></a
      >
      <a href="./sellerOrdersList.html" class="nav-link" title="Orders"
        ><i class="bi bi-receipt"></i><span> My Orders</span></a
      >
      <a href="./sellerAnalytics.html" class="nav-link" title="Analytics"
        ><i class="bi bi-receipt"></i><span> My Analytics</span></a
      >
      <a href="../index.html" class="nav-link" title="Logout" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section class="bg-secondary p-4 shadow-sm rounded bg-secondary">
        <h2 class="section-title mb-4">
          <i class="fa-solid text-light fa-chart-simple"></i> Analytics
        </h2>
      </section>
      <section>
        <canvas id="myChart"></canvas>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser")) || {};
      const sellerBooks = u.books || [];
      const titles = sellerBooks.map((book) => book.title);
      const soldCounts = sellerBooks.map((book) => book.sold);
      const sellerDashboard = document.getElementById("sellerDashboard");
      sellerDashboard.innerText += `${u.fname} Dashboard`;
      const ctx = document.getElementById("myChart");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: titles,
          datasets: [
            {
              label: "Books Sold",
              data: soldCounts,
              backgroundColor: "rgba(54, 162, 235, 0.5)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
