<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: black;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
        border-radius: 25%;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .seller-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
        position: sticky;
        top: 50;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-person-circle"></i><span id="sellerDashboard"></span
      ></a>
      <a href="./sellerDashboard.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-plus-square"></i><span> Sell A Book</span></a
      >
      <a href="./sellerBookList.html" class="nav-link" title="List Items"
        ><i class="bi bi-list-ul"></i><span> My Books list</span></a
      >
      <a href="./sellerOrdersList.html" class="nav-link" title="Orders"
        ><i class="bi bi-receipt"></i><span> My Orders</span></a
      >
      <a href="./sellerAnalytics.html" class="nav-link" title="Analytics"
        ><i class="bi bi-receipt"></i><span> My Analytics</span></a
      >
      <a href="../index.html" class="nav-link" title="Logout" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section class="header bg-secondary rounded">
        <h3 class="text-center mb-0">Sell A Book</h3>
      </section>
      <!-- Form and Image -->
      <section class="product-form-container mt-4">
        <!-- Left: Form -->
        <form class="flex-grow-1 test">
          <section class="d-flex flex-column gap-4 mb-4">
            <label class="img-placeholder" id="imgLabel">
              <span id="imgText">Image</span>
              <input type="file" id="imgInput" accept="image/*" hidden />
            </label>
            <section class="mb-3">
              <label class="form-label">Book Name</label>
              <input
                type="text"
                id="title"
                class="form-control mx-w"
                placeholder="Enter book name"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Author Name</label>
              <input
                type="text"
                id="author"
                class="form-control mx-w"
                placeholder="Enter book name"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control mx-w"
                rows="3"
                id="description"
                placeholder="Enter product description"
              ></textarea>
            </section>
            <section class="mb-3">
              <label class="form-label">Category</label>
              <section class="form-floating mb-3">
                <select class="form-select" id="category">
                  <option value="" disabled selected>Category</option>
                  <option value="action">Action</option>
                  <option value="finance">Finance</option>
                  <option value="romance">Romance</option>
                  <option value="adventure">Adventure</option>
                  <option value="novels">Novels</option>
                  <option value="philosophy">Philosophy</option>
                  <option value="dystopia">Dystopia</option>
                  <option value="classic">Classic</option>
                  <option value="self-help">Self-help</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="Motivation">Motivation</option>
                  <option value="History">History</option>
                  <option value="Spiritual">Spiritual</option>
                </select>
              </section>
            </section>
            <section class="mb-3">
              <label class="form-label">Price</label>
              <input
                type="number"
                id="price"
                class="form-control mx-w"
                placeholder="Enter price"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Stock</label>
              <input
                type="number"
                id="stock"
                class="form-control mx-w"
                placeholder="Enter stock"
              />
            </section>
          </section>
          <button
            type="submit"
            id="addBookButton"
            class="btn text-white zz"
            style="background-color: #0f84a9"
          >
            Add Book
          </button>
        </form>
        <!-- Right: Image -->
        <img
          src="../assets/seller/book-seller.png"
          alt="admin illustration"
          class="seller-image"
        />
      </section>
    </main>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser"));
      if (!u || u.role !== "seller") {
        alert("Access Denied");
        window.location.href = "../pages/login.html";
      }
      // alert(`welcome back ${u.firstName}`);
      const sellerDashboard = document.getElementById("sellerDashboard");
      sellerDashboard.innerText += `${u.firstName} Dashboard`;
      let all = JSON.parse(localStorage.getItem("books")) || [];
      document
        .querySelector(".product-form-container form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          addBook();
        });
      function addBook() {
        const imgInput = document.getElementById("imgInput");
        const file = imgInput.files[0];
        if (!file) {
          alert("Please select an image.");
          return;
        }
        const reader = new FileReader();
        reader.onload = function () {
          const image = reader.result;
          const title = document.getElementById("title").value.trim();
          const author = document.getElementById("author").value.trim();
          const description = document
            .getElementById("description")
            .value.trim();
          const category = document.getElementById("category").value;
          const price = document.getElementById("price").value.trim();
          const stock = document.getElementById("stock").value.trim();
          if (
            !title ||
            !price ||
            !stock ||
            !author ||
            !description ||
            !category
          ) {
            alert("Please fill in all fields.");
            return;
          }
          sellerBooks = u.books || [];
          const lastIdAllBooks =
            all.length > 0 ? Math.max(...all.map((b) => b.id || 0)) : 1;
          const id = lastIdAllBooks + 1;
          const lastIdSellerBooks =
            sellerBooks.length > 0
              ? Math.max(...sellerBooks.map((b) => b.id || 0))
              : 1;
          const idSellerBooks = lastIdSellerBooks + 1;
          sellerBooks.push({
            idSellerBooks,
            title,
            author,
            price: parseFloat(price),
            category,
            rating: 4.7,
            sold: 0,
            image,
            description,
            stock,
          });
          all.push({
            id,
            title,
            author,
            price: parseFloat(price),
            category,
            rating: 4.7,
            image,
            description,
            stock,
            sold: 0,
            owner: u.username,
          });
          localStorage.setItem("currentUser", JSON.stringify(u));
          localStorage.setItem("books", JSON.stringify(all));
          alert("Book added successfully!");
          document.querySelector(".product-form-container form").reset();
        };
        reader.readAsDataURL(file);
      }
      // Logout function
      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
