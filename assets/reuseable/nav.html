<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="d-flex align-items-stretch sticky" style="height: 100px">
      <!-- Left Logo -->
      <section
        class="d-flex align-items-center px-4"
        style="
          background-color: #012e4a;
          border-top-right-radius: 75%;
          height: 100%;
        "
      >
        <img
          src="./assets/home/white-logo.svg"
          alt="Bookle Books"
          class="img-fluid"
          style="max-height: 100%"
        />
      </section>
      <!-- Right Section -->
      <section class="flex-grow-1 d-flex flex-column">
        <!-- Top Nav -->
        <section
          class="top-bar d-flex justify-content-between align-items-center px-3 py-1 h-50 d-none d-md-flex"
          style="background-color: #036280; color: white; font-size: 0.9rem"
        >
          <section class="">
            <i class="fas fa-phone me-2"></i> +208-6666-0112 |
            <i class="fas fa-envelope ms-2 me-2"></i> necro@sicko.com |
            <i class="fas fa-clock ms-2 me-2"></i> Sunday - Fri: 9 AM - 6 PM
          </section>
          <section>
            <a
              href="./pages/login.html"
              style="color: white; text-decoration: none; margin-right: 15px"
              ><i class="fas fa-user ms-3 me-1"></i>Login</a
            >
          </section>
        </section>
        <!-- Bottom Nav -->
        <section
          class="d-flex justify-content-between align-items-center px-3 flex-grow-1"
          style="background-color: #fff; border-bottom: 1px solid #ddd"
        >
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg p-0">
            <section class="container-fluid">
              <!-- Toggle Button for Offcanvas -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Offcanvas Menu -->
              <section
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
                <section class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    <i class="fa-solid fa-bars"></i> Menu
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </section>
                <section class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item fw-bold px-2">
                      <a class="nav-link" href="#"
                        ><i class="fa-solid fa-house"></i> Home</a
                      >
                    </li>
                    <!-- Shop Dropdown -->
                    <li class="nav-item fw-bold px-2">
                      <a
                        class="nav-link"
                        href="./pages/shoplist.html"
                        role="button"
                        aria-expanded="false"
                      >
                        <i class="fa-solid fa-shop"></i> Shop
                      </a>
                    </li>
                    <!-- Pages Dropdown -->
                    <li class="nav-item fw-bold px-2">
                      <a
                        class="nav-link"
                        href="./pages/aboutUs.html"
                        role="button"
                        aria-expanded="false"
                      >
                        <i class="fa-solid fa-file"></i> About Us
                      </a>
                    </li>
                    <li class="nav-item fw-bold px-2">
                      <a class="nav-link" href="./pages/Contact.html"
                        ><i class="fa-solid fa-address-book"></i> Contact</a
                      >
                    </li>
                  </ul>
                </section>
              </section>
            </section>
          </nav>
          <!-- Icons -->
          <section class="d-flex gap-3">
            <section class="position-relative">
              <a href="./user/userWishlist.html" class="text-danger">
                <i
                  class="far fa-heart"
                  style="font-size: 1.2rem; position: relative"
                ></i>
                <span
                  class="rounded-circle text-bg-light"
                  style="
                    font-size: 0.7rem;
                    position: absolute;
                    top: -8px;
                    right: -10px;
                    background-color: #036280;
                  "
                  >0</span
                >
              </a>
            </section>
            <section class="position-relative">
              <a href="./pages/cart.html" class="text-success">
                <i
                  class="fas fa-shopping-cart"
                  style="font-size: 1.2rem; position: relative"
                ></i>
                <span
                  class="rounded-circle text-bg-light"
                  style="
                    font-size: 0.7rem;
                    position: absolute;
                    top: -8px;
                    right: -10px;
                    background-color: #036280;
                  "
                  >0</span
                >
              </a>
            </section>
            <section class="position-relative">
              <a
                href="./pages/login.html"
                class="d-md-none"
                style="color: #02488d"
              >
                <i
                  class="fas fa-user"
                  style="font-size: 1.2rem; position: relative"
                ></i>
              </a>
            </section>
          </section>
        </section>
      </section>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
