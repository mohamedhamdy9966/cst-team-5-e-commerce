<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"

    <link

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"

    <link

    <!--Toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- <script src="../JS/chechout.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: white;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./adminAddBook.html" class="nav-link ff15" title="Add Items"
        ><i class="bi bi-plus-square"></i><span> Sell A Book</span></a
      >
      <a href="./adminBookList.html" class="nav-link" title="List Items"
        ><i class="bi bi-list-ul"></i><span> Books list</span></a
      >
      <a href="./adminOrders.html" class="nav-link" title="Orders"
        ><i class="bi bi-receipt"></i><span> All Orders</span></a
      >
      <a href="./adminUsers.html" class="nav-link" title="Orders"
        ><i class="bi bi-person-lines-fill"></i><span> All Users</span></a
      >
      <a href="./adminAnalytics.html" class="nav-link" title="Analytics"
        ><i class="bi bi-bar-chart-line-fill"></i><span> My Analytics</span></a
      >
      <a href="./adminCustomerService.html" class="nav-link" title="Analytics"
        ><i class="bi bi-person-workspace"></i
        ><span> Customer Service </span></a
      >
      <a href="../index.html" class="nav-link" title="Logout" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>
    <!-- Main Content -->
    <section class="main-content">
      <section
        class="header rounded text-light"
        style="background-color: #0f84a9"
      >
        <h3 class="text-center mb-0">Admin Customer Services</h3>
      </section>
      <section
        class="product-form-container mt-4 d-flex flex-wrap justify-content-between"
      >
        <!-- Right: Image -->
        <img
          src="../assets/admin/admin-customer-service.png"
          alt="admin illustration"
          class="product-image align-content-center"
          style="max-width: 60%; height: auto"
        />
        <!-- Left: Messages -->
        <section
          id="messagesWrapper"
          class="test flex-grow-1 me-3"
          style="min-width: 300px; max-width: 60%"
        ></section>
      </section>
    </section>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser"));
      if (!u || u.role !== "admin") {
        Toastify({
          text: " Access Denied !",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "red",
        }).showToast();
        window.location.href = "../pages/login.html";
      }
      document.addEventListener("DOMContentLoaded", () => {
        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        const messagesWrapper = document.getElementById("messagesWrapper");
        function renderMessages() {
          messagesWrapper.innerHTML = "";
          messages.forEach((message, index) => {
            const nameBtn = document.createElement("button");
            const emailBtn = document.createElement("button");
            const deleteBtn = document.createElement("button");
            const messageSection = document.createElement("section");
            nameBtn.innerText = message.name;
            emailBtn.innerText = message.email;
            deleteBtn.innerText = "X";
            messageSection.innerText = message.message;
            nameBtn.classList.add("btn", "btn-primary", "me-2", "ms-5");
            emailBtn.classList.add("btn", "btn-secondary", "me-2", "ms-5");
            deleteBtn.classList.add("btn", "btn-danger", "ms-5");
            messageSection.classList.add(
              "mt-2",
              "mb-4",
              "w-75",
              "border",
              "rounded",
              "fw-bold",
              "p-5"
            );
            deleteBtn.addEventListener("click", () => deleteMessage(index));
            messagesWrapper.appendChild(nameBtn);
            messagesWrapper.appendChild(emailBtn);
            messagesWrapper.appendChild(deleteBtn);
            messagesWrapper.appendChild(messageSection);
          });
        }
        function deleteMessage(index) {
          if (confirm("Do you really want to delete this message?")) {
            messages.splice(index, 1);
            localStorage.setItem("messages", JSON.stringify(messages));
            renderMessages(); // Re-render the list
          }
        }
        renderMessages();
      });
      // Logout function
      function logout() {
        localStorage.removeItem("currentUser");
        Toastify({
          text: "Logged Out Successfully.",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "green",
        }).showToast();
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 1000);
      }
    </script>
  </body>
</html>
