<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .navbar {
        background-color: #036280;
        color: white;
        display: flex;
        align-items: center;
        padding: 25px 20px;
        justify-content: space-between;
      }

      .logo {
        font-size: 1.5em;
      }

      .search {
        flex: 1;
        margin: 0 20px;
        padding: 8px;
        border-radius: 4px;
        border: none;
      }

      main.container {
        padding: 20px;
      }

      .section-title {
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
      }

      th,
      td {
        color: #012e4a;
        font-size: 20px;
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #036280;
        color: white;
      }

      td img {
        width: 60px;
        height: auto;
        border-radius: 4px;
      }

      .price {
        color: #e74c3c;
        font-weight: bold;
      }

      button.btn {
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-primary {
        background-color: #036280;
        color: white;
      }

      .btn-danger {
        background-color: #e74c3c;
        color: white;
      }
      #author {
        font-size: 15px;
        color: #433f3f;
      }

      @media (max-width: 600px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          font-size: 0.85em;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <section class="logo">ðŸ“š BookStore</section>
      <input type="text" class="search" placeholder="Search books..." />
      <button onclick="logout()">Logout</button>
    </header>
    <main class="container">
      <h2 class="section-title">Available Books</h2>
      <table>
        <thead>
          <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-table-body">
          <!-- Rows will be injected here -->
        </tbody>
      </table>
    </main>
    <script src="../books.js"></script>
    <script>
      const books = JSON.parse(localStorage.getItem("books")) || [];
      const tableBody = document.getElementById("book-table-body");
      books.forEach((book) => {
        const row = document.createElement("tr");
        row.innerHTML = `
    <td><img src="${book.image}" alt="${
          book.title
        }" onerror="this.src='https://via.placeholder.com/60x90?text=No+Image';"></td>
    <td>${book.title}</td>
    <td id="author">${book.author}</td>
    <td class="price">$${book.price.toFixed(2)}</td>
    <td>
      <button class="btn btn-sm btn-primary" onclick="editUser(${book.id})">
        <i class="bi bi-pencil-square"></i>
      </button>
      <button class="btn btn-sm btn-danger" onclick="deleteUser(${book.id})">
        <i class="bi bi-trash"></i>
      </button>
    </td>
  `;
        tableBody.appendChild(row);
      });
    </script>

    <script>
      function editUser(id) {
        alert(`Edit book with ID: ${id}`);
      }

      function deleteUser(id) {
        if (confirm("Are you sure you want to delete this book?")) {
          alert(`Deleted book with ID: ${id}`);
        }
      }
    </script>
  </body>
</html>
