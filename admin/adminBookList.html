<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .main-content {
        margin-left: 430px;
        transition: margin-left 0.3s ease;
      }

      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }

      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }

      .sidebar .nav-link.active {
        background-color: #014a60;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .sidebar span,
      .sidebar i {
        color: black;
      }

      .navbar {
        background-color: #036280;
        color: white;
        display: flex;
        margin: 20px;
        border-radius: 20px;
        align-items: center;
        padding: 25px 20px;
        justify-content: space-between;
      }

      .logo {
        font-size: 1.5em;
      }

      .search {
        flex: 1;
        margin: 0 20px;
        padding: 8px;
        border-radius: 4px;
        border: none;
      }

      main.container {
        padding: 20px;
      }

      .section-title {
        margin: 20px;
      }

      table {
        border-radius: 20px;
        width: 100%;
        border-collapse: collapse;
        background-color: white;
      }

      th,
      td {
        color: #012e4a;
        font-size: 20px;
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #036280;
        color: white;
      }

      td img {
        width: 60px;
        height: auto;
        border-radius: 4px;
      }

      .price {
        color: #e74c3c;
        font-weight: bold;
      }

      button.btn {
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-primary {
        background-color: #036280;
        color: white;
      }

      .btn-danger {
        background-color: #e74c3c;
        color: white;
      }

      #author {
        font-size: 15px;
        color: #433f3f;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 250px;
        }

        .main-content {
          margin-left: 250px;
        }
      }

      @media (max-width: 600px) {
        .sidebar {
          width: 200px;
        }

        .main-content {
          margin-left: 200px;
        }

        table,
        thead,
        tbody,
        th,
        td,
        tr {
          font-size: 0.85em;
        }
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }

      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }

      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }

      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }

      .sidebar span,
      .sidebar i {
        color: black;
      }

      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }

      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }

      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }

      .test {
        max-width: 50%;
      }

      .mx-w {
        max-width: 700px;
      }

      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }

      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }

      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }

      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }
        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./adminAddBook.html" class="nav-link"
        ><i class="bi bi-plus-square"></i><span> Book</span></a
      >
      <a href="./adminBookList.html" class="nav-link"
        ><i class="bi bi-list-ul"></i><span> Book list</span></a
      >
      <a href="./adminOrders.html" class="nav-link"
        ><i class="bi bi-receipt"></i><span> Orders</span></a
      >
      <a href="./adminUsers.html" class="nav-link"
        ><i class="bi bi-people"></i><span> Users</span></a
      >
      <a href="./adminCustomerService.html" class="nav-link"
        ><i class="bi bi-people"></i><span> Customer Services</span></a
      >
      <a href="#" class="nav-link" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <header class="navbar">
        <div class="logo">ðŸ“š Necro BookStore</div>
        <input type="text" class="search" placeholder="Search books..." />
        <!-- <button onclick="logout()">Logout</button> -->
      </header>
      <section class="container">
        <h2 class="section-title">Available Books</h2>
        <table>
          <thead>
            <tr>
              <th>Cover</th>
              <th>Title</th>
              <th>Author</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="book-table-body"></tbody>
        </table>
      </section>
    </main>

    <!-- Edit Book Modal -->
    <div
      class="modal fade"
      id="editBookModal"
      tabindex="-1"
      aria-labelledby="editBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="dialog" aria-modal="true">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editBookForm">
              <input type="hidden" id="editBookIndex" />
              <div class="mb-3">
                <label for="editTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAuthor"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPrice" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="editPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editImage" class="form-label"
                  >Cover Image URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editImage"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/books.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector(".search")
          .addEventListener("input", function () {
            const filter = this.value.toLowerCase().trim();
            const rows = document.querySelectorAll("#book-table-body tr");

            rows.forEach((row) => {
              const title = row
                .querySelector("td:nth-child(2)")
                .textContent.toLowerCase();
              const author = row
                .querySelector("td:nth-child(3)")
                .textContent.toLowerCase();
              row.style.display =
                title.includes(filter) || author.includes(filter) ? "" : "none";
            });
          });
      });

      const tbody = document.querySelector("#book-table-body");
      renderBooks();

      function renderBooks() {
        tbody.innerHTML = "";

        books.forEach((book, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td><img src="${book.image}" alt="${book.title}"></td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td class="price">$${book.price.toFixed(2)}</td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="editBook(${index})">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteBook(${index})">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;
          tbody.appendChild(row);
        });
      }
      function deleteBook(index) {
        const book = books[index];
        if (
          confirm(`Are you sure you want to delete the book "${book.title}"?`)
        ) {
          books.splice(index, 1); // Remove the book
          localStorage.setItem("books", JSON.stringify(books)); // Update localStorage
          renderBooks(); // Re-render the books table
        }
      }

      function editBook(index) {
        const book = books[index];
        document.getElementById("editBookIndex").value = index;
        document.getElementById("editTitle").value = book.title;
        document.getElementById("editAuthor").value = book.author;
        document.getElementById("editPrice").value = book.price;
        document.getElementById("editImage").value = book.image;

        const modal = new bootstrap.Modal(
          document.getElementById("editBookModal")
        );
        modal.show();
      }

      document
        .getElementById("editBookForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const index = document.getElementById("editBookIndex").value;
          const title = document.getElementById("editTitle").value.trim();
          const author = document.getElementById("editAuthor").value.trim();
          const price = parseFloat(document.getElementById("editPrice").value);
          const image = document.getElementById("editImage").value.trim();

          if (!title || !author || isNaN(price) || !image) {
            alert("All fields are required.");
            return;
          }

          books[index].title = title;
          books[index].author = author;
          books[index].price = price;
          books[index].image = image;

          localStorage.setItem("books", JSON.stringify(books));

          alert("Book updated successfully!");

          const modal = bootstrap.Modal.getInstance(
            document.getElementById("editBookModal")
          );
          modal.hide();
          renderBooks();
        });

      function logout() {
        localStorage.clear();
        window.location.href = "../pages/login.html";
      }
    </script>
  </body>
</html>
