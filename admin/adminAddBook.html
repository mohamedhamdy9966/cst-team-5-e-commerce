        content: "";

        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;

      @media (max-width: 992px) {

  <body>
    <!-- Sidebar -->
    <nav class="sidebar">

    <!-- Main Content -->
    <section class="main-content">
      <section
        class="header rounded text-light"
        style="background-color: #0f84a9"
      >
        <h3 class="text-center mb-0">Sell A Book</h3>
      </section>
      <!-- Form and Image -->
      <section class="product-form-container mt-4">
        <!-- Left: Form -->
        <form class="flex-grow-1 test">
          <section class="d-flex flex-column gap-4 mb-4">
            <label class="img-placeholder" id="imgLabel">
              <span id="imgText">Image</span>
              <input type="file" id="imgInput" accept="image/*" hidden />
            </label>
            <section class="mb-3">
              <label class="form-label">Book Name</label>
              <input
                type="text"
                id="title"
                class="form-control mx-w"
                placeholder="Enter book name"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Author Name</label>
              <input
                type="text"
                id="author"
                class="form-control mx-w"
                placeholder="Enter book name"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Description</label>
              <textarea
                class="form-control mx-w"
                rows="3"
                id="description"
                placeholder="Enter product description"
              ></textarea>
            </section>
            <section class="mb-3">
              <label class="form-label">Category</label>
              <section class="form-floating mb-3">
                <select class="form-select" id="category">
                  <option value="" disabled selected>Category</option>
                  <option value="action">Action</option>
                  <option value="finance">Finance</option>
                  <option value="romance">Romance</option>
                  <option value="adventure">Adventure</option>
                  <option value="novels">Novels</option>
                  <option value="philosophy">Philosophy</option>
                  <option value="dystopia">Dystopia</option>
                  <option value="classic">Classic</option>
                  <option value="self-help">Self-help</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="Motivation">Motivation</option>
                  <option value="History">History</option>
                  <option value="Spiritual">Spiritual</option>
                </select>
              </section>
            </section>
            <section class="mb-3">
              <label class="form-label">Price</label>
              <input
                type="number"
                id="price"
                class="form-control mx-w"
                placeholder="Enter price"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Stock</label>
              <input
                type="number"
                id="stock"
                class="form-control mx-w"
                placeholder="Enter stock"
              />
            </section>
          </section>
          <button
            type="submit"
            id="addBookButton"
            class="btn text-white zz"
            style="background-color: #0f84a9"
          >
            Add Book
          </button>
        </form>
        <!-- Right: Image -->
        <img
          src="../assets/admin/admin-panel.png"
          alt="admin illustration"
          class="seller-image"
        />
      </section>
    </section>
    <script>
      // Access control
      const u = JSON.parse(localStorage.getItem("currentUser"));
      if (!u || u.role !== "admin") {
        Toastify({
          text: " Access Denied !",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "red",
        }).showToast();
        window.location.href = "../pages/login.html";
      }

      let all = JSON.parse(localStorage.getItem("books")) || [];

      document
        .querySelector(".product-form-container form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          console.log("Form submitted");
          addBook();
        });

      function addBook() {
        const imgInput = document.getElementById("imgInput");
        const file = imgInput.files[0];
        if (!file) {
          Toastify({
            text: " Please Select an Image !",
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "red",
          }).showToast();
          return;
        }

        const reader = new FileReader();
        reader.onload = function () {
          const image = reader.result;
          const title = document.getElementById("title").value.trim();
          const author = document.getElementById("author").value.trim();
          const description = document
            .getElementById("description")
            .value.trim();
          const category = document.getElementById("category").value;
          const price = document.getElementById("price").value.trim();
          const stock = document.getElementById("stock").value.trim();

          if (
            !title ||
            !price ||
            !stock ||
            !author ||
            !description ||
            !category
          ) {
            Toastify({
              text: " Please Fill All The Fields !",
              duration: 3000,
              gravity: "top",
              position: "center",
              backgroundColor: "red",
            }).showToast();
            return;
          }

          // sellerBooks = u.books || [];
          const lastIdAllBooks =
            all.length > 0 ? Math.max(...all.map((b) => b.id || 0)) : 1;
          const id = lastIdAllBooks + 1;
          // const lastIdSellerBooks =
          //   sellerBooks.length > 0
          //     ? Math.max(...sellerBooks.map((b) => b.id || 0))
          //     : 1;
          // const idSellerBooks = lastIdSellerBooks + 1;

          // sellerBooks.push({
          //   idSellerBooks,
          //   title,
          //   author,
          //   price: parseFloat(price),
          //   category,
          //   rating: 4.7,
          //   sold: 0,
          //   image,
          //   description,
          //   stock,
          // });

          all.push({
            id,
            title,
            author,
            price: parseFloat(price),
            category,
            rating: 4.7,
            image,
            description,
            stock,
            sold: 0,
            owner: u.username,
          });

          // u.books = sellerBooks;
          localStorage.setItem("currentUser", JSON.stringify(u));
          localStorage.setItem("books", JSON.stringify(all));
          Toastify({
            text: " Book Added Successfully !",
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "green",
          }).showToast();
          document.querySelector(".product-form-container form").reset();

          // Reset image preview
          document.getElementById("imgText").style.display = "block";
          const preview = document.querySelector("#imgLabel img");
          if (preview) preview.remove();
        };

        reader.readAsDataURL(file);
      }

      // ✅ image preview without removing input
      document
        .getElementById("imgInput")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function () {
              const label = document.getElementById("imgLabel");
              const img = document.createElement("img");
              img.src = reader.result;
              img.style.maxWidth = "100%";
              img.style.maxHeight = "100%";
              img.style.objectFit = "contain";

              // Remove old preview if any
              const oldPreview = label.querySelector("img");
              if (oldPreview) {
                oldPreview.remove();
              }

              // Hide "Image" text
              const text = document.getElementById("imgText");
              if (text) {
                text.style.display = "none";
              }

              label.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });

      // Logout
      function logout() {
        localStorage.removeItem("currentUser");
        Toastify({
          text: "Logged Out Successfully.",
          duration: 3000,
          gravity: "top",
          position: "center",
          backgroundColor: "green",
        }).showToast();
        setTimeout(() => {
          window.location.href = "../index.html";
        }, 3000);
      }
    </script>
