<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Orders Panel</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/home/favicon (1).ico"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }

      .sidebar .nav-link {
        color: black;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }

      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }

      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }

      .header {
        background: #0c6c8a;
        color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
        text-align: center;
      }

      .order-table th {
        background: #0c6c8a;
        color: white;
      }

      .order-table th,
      .order-table td {
        vertical-align: middle;
        text-align: center;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
      }

      .table-striped tbody tr:nth-of-type(even) {
        background-color: #fff;
      }

      .btn-actions {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .btn-actions .btn {
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }

      .btn-actions .btn-primary {
        background-color: #036280;
        color: white;
      }

      .btn-actions .btn-danger {
        background-color: #e74c3c;
        color: white;
      }

      @media (max-width: 1281px) {
        .sidebar {
          width: 330px;
        }

        .main-content {
          margin-left: 300px;
        }

        .table {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          flex-direction: row;
          justify-content: space-around;
          width: 100%;
          height: auto;
          position: fixed;
          top: 0;
          left: 0;
          padding: 0.5rem;
        }

        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0 !important;
          padding-top: 5rem;
        }

        .order-table {
          font-size: 0.7rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="./adminAddBook.html" class="nav-link"
        ><i class="bi bi-plus-square"></i><span> Book</span></a
      >
      <a href="./adminBookList.html" class="nav-link"
        ><i class="bi bi-list-ul"></i><span> Book list</span></a
      >
      <a href="./adminOrders.html" class="nav-link"
        ><i class="bi bi-receipt"></i><span> Orders</span></a
      >
      <a href="./adminUsers.html" class="nav-link"
        ><i class="bi bi-people"></i><span> Users</span></a
      >
      <a href="./adminCustomerService.html" class="nav-link"
        ><i class="bi bi-people"></i><span> Customer Services</span></a
      >
      <a href="#" class="nav-link" onclick="logout()"
        ><i class="bi bi-box-arrow-right"></i><span> LogOut</span></a
      >
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="header">
        <h3>All Orders</h3>
      </section>

      <section class="order-list-container mt-4">
        <table class="table table-striped order-table">
          <thead class="table-light">
            <tr>
              <th>User</th>
              <th>Book Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <!-- Orders will be loaded here -->
          </tbody>
        </table>
      </section>
    </main>

    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
      if (!currentUser || currentUser.role !== "admin") {
        alert("Access Denied");
        window.location.href = "../pages/login.html";
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const ordersTableBody = document.getElementById("ordersTableBody");
      ordersTableBody.innerHTML = "";

      // Function to delete an order
      function deleteOrder(userIndex, orderIndex) {
        const user = users[userIndex];
        if (confirm("Do You Really Want To Delete This Order ?")) {
          if (user && user.orders && user.orders[orderIndex]) {
            user.orders.splice(orderIndex, 1); // Remove the order
            localStorage.setItem("users", JSON.stringify(users)); // Update localStorage
            renderOrders(); // Re-render the orders table
          }
        }
      }

      // Function to handle status change in the select dropdown
      function handleStatusChange(userIndex, orderIndex, newStatus) {
        const user = users[userIndex];
        if (user && user.orders && user.orders[orderIndex]) {
          user.orders[orderIndex].status = newStatus; // Update the order status
          localStorage.setItem("users", JSON.stringify(users)); // Update localStorage
        }
      }
      // Function to render all orders
      function renderOrders() {
        ordersTableBody.innerHTML = "";
        users.forEach((user, userIndex) => {
          if (user.orders && Array.isArray(user.orders)) {
            user.orders.forEach((order, orderIndex) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td>${user.firstName + " " + user.lastName}</td>
              <td>${order.title || "N/A"}</td>
              <td>${order.price || 0}</td>
              <td>${order.quantity || 1}</td>
              <td>
                <select class="form-select form-select-sm border rounded bg-danger text-light" style="cursor: pointer;" onchange="handleStatusChange(${userIndex}, ${orderIndex}, this.value)">
                  <option value="packing" ${
                    order.status === "packing" ? "selected" : ""
                  }>Packing</option>
                  <option value="readyToShip" ${
                    order.status === "readyToShip" ? "selected" : ""
                  }>Ready To Ship</option>
                  <option value="onWayDelivering" ${
                    order.status === "onWayDelivering" ? "selected" : ""
                  }>On Way Delivering</option>
                  <option value="delivered" ${
                    order.status === "delivered" ? "selected" : ""
                  }>Delivered</option>
                </select>
              </td>
              <td class="btn-actions">
                <button class="btn btn-sm btn-danger" onclick="deleteOrder(${userIndex}, ${orderIndex})">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>`;
              ordersTableBody.appendChild(row);
            });
          }
        });
      }
      renderOrders();
      // Logout function
      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
