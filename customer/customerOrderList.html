<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Orders Panel</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/home/favicon (1).ico"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }

      .sidebar .nav-link {
        color: rgb(255, 255, 255);
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }

      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }

      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }

      .header {
        background: #0c6c8a;
        color: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
        text-align: center;
      }

      .order-table th {
        background: #0c6c8a;
        color: white;
      }

      .order-table th,
      .order-table td {
        vertical-align: middle;
        text-align: center;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
      }

      .table-striped tbody tr:nth-of-type(even) {
        background-color: #fff;
      }

      .btn-actions {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .btn-actions .btn {
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }

      .btn-actions .btn-primary {
        background-color: #036280;
        color: white;
      }

      .btn-actions .btn-danger {
        background-color: #e74c3c;
        color: white;
      }

      @media (max-width: 1281px) {
        .sidebar {
          width: 330px;
        }

        .main-content {
          margin-left: 300px;
        }

        .table {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          flex-direction: row;
          justify-content: space-around;
          width: 100%;
          height: auto;
          position: fixed;
          top: 0;
          left: 0;
          padding: 0.5rem;
        }

        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0 !important;
          padding-top: 5rem;
        }

        .order-table {
          font-size: 0.7rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="../index.html" class="nav-link" title="Home">
        <i class="bi bi-house"></i><span> Home</span>
      </a>
      <a href="./customerDashboard.html" class="nav-link" title="My Account">
        <i class="bi bi-person"></i><span> My Account</span>
      </a>
      <a href="./customerOrderList.html" class="nav-link" title="Orders">
        <i class="bi bi-list-ul"></i><span> My Orders</span>
      </a>
      <a
        href="./customerWishlist.html"
        class="nav-link active"
        title="Wishlist"
      >
        <i class="bi bi-heart"></i><span> My Wish List</span>
      </a>
      <a href="#" class="nav-link" title="Logout" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i><span>Logout</span>
      </a>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section class="header">
        <h3>All Orders</h3>
      </section>

      <section class="order-list-container mt-4">
        <table class="table table-striped order-table">
          <thead class="table-light">
            <tr>
              <th>User</th>
              <th>Cover</th>
              <th>Book Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <!-- Orders will be loaded here -->
          </tbody>
        </table>
      </section>
    </main>

    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
      if (!currentUser || currentUser.role !== "customer") {
        alert("Access Denied");
        window.location.href = "../pages/login.html";
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const ordersTableBody = document.getElementById("ordersTableBody");

      // نحاول نلاقي اليوزر الحقيقي من ال localStorage users
      const currentUserFromList = users.find(
        (user) => user.email === currentUser.email
      );

      if (!currentUserFromList || !Array.isArray(currentUserFromList.orders)) {
        ordersTableBody.innerHTML =
          "<tr><td colspan='6'>No orders found for current user.</td></tr>";
      } else {
        currentUserFromList.orders.forEach((order, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${
            currentUserFromList.firstName + " " + currentUserFromList.lastName
          }</td>
          <img src="${
            order.image || "../assets/default-book.jpg"
          }" alt="Book Image" style="width: 50px; height: 70px; object-fit: cover; border-radius: 4px;">
          <td>${order.title || "N/A"}</td>
          <td>${order.price || 0}</td>
          <td>${order.quantity || 1}</td>
          <td><span class="badge bg-warning text-dark">${
            order.status || "Packing"
          }</span></td>
          <td class="btn-actions">
          <button class="btn btn-sm btn-danger" onclick="deleteOrder(${index})">
          <i class="bi bi-trash"></i>
          </button>
          </td>
          `;

          ordersTableBody.appendChild(row);
        });
      }
      function deleteOrder(orderIndex) {
        if (currentUserFromList && currentUserFromList.orders[orderIndex]) {
          currentUserFromList.orders.splice(orderIndex, 1);
          localStorage.setItem("users", JSON.stringify(users));
          location.reload();
        }
      }
      function logout() {
        localStorage.clear("currentUser");
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
