<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Orders</title>
    <link rel="icon" type="image/x-icon" href="../assets/home/favicon (1).ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: black;
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <a href="../index.html" class="nav-link" title="Home">
        <i class="bi bi-house"></i><span> Home</span>
      </a>
      <a href="./customerDashboard.html" class="nav-link" title="My Account">
        <i class="bi bi-person"></i><span> My Account</span>
      </a>
      <a href="./customerOrderList.html" class="nav-link" title="Orders">
        <i class="bi bi-list-ul"></i><span> My Orders</span>
      </a>
      <a
        href="./customerWishlist.html"
        class="nav-link active"
        title="Wishlist"
      >
        <i class="bi bi-heart"></i><span> My Wish List</span>
      </a>
      <a href="#" class="nav-link" title="Logout" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i><span>Logout</span>
      </a>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section class="bg-white p-4 rounded shadow-sm" id="orders">
        <h2 class="section-title mb-4">
          <i class="fa-solid text-light fa-sort"></i> Orders List
        </h2>
      </section>
    </main>
    <script>
      const u = JSON.parse(localStorage.getItem("currentUser")) || {};
      if (!u || (u.role == "admin" && u.role == "seller")) {
        alert("Access Denied");
        window.location.href = "../pages/login.html";
      }
      const sellerOrders = u.orders || [];
      const sellerDashboard = document.getElementById("sellerDashboard");
      if (sellerDashboard && u.firstName) {
        sellerDashboard.innerText += `${u.firstName} Dashboard`;
      }
      const ordersSection = document.getElementById("orders");
      sellerOrders.forEach((order) => {
        const orderCard = document.createElement("section");
        orderCard.className = "order-card d-flex align-items-center mb-3";
        const orderBookImage = document.createElement("img");
        orderBookImage.src = order.img || "../assets/home/book-1.png";
        orderBookImage.alt = "Book";
        orderBookImage.className = "order-image me-3";
        const orderDetails = document.createElement("section");
        orderDetails.className = "flex-grow-1";
        const orderBookTitle = document.createElement("h6");
        orderBookTitle.className = "mb-1";
        orderBookTitle.textContent = order.title || "Unknown Title";
        const orderInfo = document.createElement("section");
        orderInfo.className = "order-info";
        const orderInfoPrice = document.createElement("section");
        orderInfoPrice.innerHTML = `<b>Price:</b> <span>$${
          order.price || 0
        }</span>`;
        const orderInfoQuantity = document.createElement("section");
        orderInfoQuantity.innerHTML = `<b>Quantity:</b> <span>${
          order.quantity || 1
        }</span>`;
        const orderInfoDate = document.createElement("section");
        orderInfoDate.innerHTML = `<b>Date:</b> <span>${
          order.date || new Date().toDateString()
        }</span>`;
        const orderInfoPayment = document.createElement("section");
        orderInfoPayment.innerHTML = `<b>Payment:</b> <span>${
          order.payment || "Unknown"
        }</span>`;
        orderInfo.append(
          orderInfoPrice,
          orderInfoQuantity,
          orderInfoDate,
          orderInfoPayment
        );
        orderDetails.append(orderBookTitle, orderInfo);
        const orderStatus = document.createElement("section");
        orderStatus.className =
          "ms-auto d-flex align-items-center gap-2 text-end";
        const statusWrapper = document.createElement("section");
        statusWrapper.className = "d-flex align-items-center";
        const statusDot = document.createElement("section");
        statusDot.className = "status-dot";
        const status = document.createElement("section");
        status.className =
          "fw-bold rounded text-light d-flex align-items-center justify-content-center pt-3 px-3";
        status.style.backgroundColor = "#ce4c4c";
        const defaultOption = document.createElement("p");
        defaultOption.textContent = "Packing";
        status.appendChild(defaultOption);
        statusWrapper.append(statusDot, status);
        const statusBadge = document.createElement("section");
        statusBadge.className = "status-badge";
        statusBadge.textContent = "Order Status";
        orderStatus.append(statusWrapper, statusBadge);
        orderCard.append(orderBookImage, orderDetails, orderStatus);
        ordersSection.appendChild(orderCard);
      });
      // Logout function
      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
