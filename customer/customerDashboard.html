<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/home/favicon (1).ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }
      .sidebar {
        background-color: #036280;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: white;
        background-color: #0f84a9;
        margin: 20px auto;
        text-align: center;
        width: 50%;
        border-radius: 20px;
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .sidebar .nav-link:hover {
        background-color: #0c6c8a;
        box-shadow: 4px 4px 4px 4px rgba(36, 19, 194, 0.3);
      }
      .sidebar span,
      .sidebar i {
        color: rgb(255, 255, 255);
      }
      .main-content {
        margin-left: 400px;
        padding: 2rem;
      }
      .header {
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .img-placeholder {
        width: 100%;
        height: 250px;
        cursor: pointer;
        max-width: 250px;
        background-color: #e9ecef;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #999;
      }
      .test {
        max-width: 50%;
      }
      .mx-w {
        max-width: 700px;
      }
      .product-form-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .product-image {
        max-width: 500px;
        margin-top: 10%;
        border-radius: 20px;
        min-height: 400px;
        width: 100%;
      }
      .zz {
        position: relative;
        padding: 14px;
        overflow: hidden;
        z-index: 1;
        border: none;
        color: white;
      }
      .zz::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: orange;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        z-index: -1;
      }
      .zz:hover::before {
        transform: scaleX(1);
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
          padding: 0.5rem;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
        }
        .test {
          max-width: 100%;
        }
        .sidebar span {
          display: none;
        }

        .sidebar .nav-link {
          margin: 0;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .main-content {
          margin-left: 0;
          padding-top: 4rem;
        }

        .header {
          padding-top: 20px;
        }

        .product-form-container {
          flex-direction: column;
          align-items: center;
        }
        .product-image {
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <a href="../index.html" class="nav-link" title="Home">
        <i class="bi bi-house"></i><span> Home</span>
      </a>
      <a href="./customerDashboard.html" class="nav-link" title="My Account">
        <i class="bi bi-person"></i><span> My Account</span>
      </a>
      <a href="./customerOrderList.html" class="nav-link" title="Orders">
        <i class="bi bi-list-ul"></i><span> My Orders</span>
      </a>
      <a
        href="./customerWishlist.html"
        class="nav-link active"
        title="Wishlist"
      >
        <i class="bi bi-heart"></i><span> My Wish List</span>
      </a>
      <a href="#" class="nav-link" title="Logout" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i><span>Logout</span>
      </a>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <section class="header rounded" style="background-color: #0c6c8a;">
        <h3 id="customerDashboard" class="text-light text-center mb-0"></h3>
      </section>
      <!-- Form and Image -->
      <section class="product-form-container mt-4">
        <!-- Left: Form -->
        <form class="flex-grow-1 test">
          <section class="d-flex flex-column gap-4 mb-4">
            <section class="mb-3">
              <label class="form-label">First Name</label>
              <input
                type="text"
                class="form-control mx-w"
                placeholder="Update Your First Name"
                id="firstName"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control mx-w"
                placeholder="Update Your Last name"
                id="lastName"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="text"
                class="form-control mx-w"
                placeholder="Update Your Email"
                id="email"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">New Password</label>
              <input
                type="password"
                class="form-control mx-w"
                placeholder="Update Your Password"
                id="password"
              />
            </section>
            <section class="mb-3">
              <label class="form-label">New Password</label>
              <input
                type="password"
                class="form-control mx-w"
                placeholder="Confirm New Password"
                id="confirmPassword"
              />
            </section>
          </section>
          <button
            type="submit"
            class="btn text-white zz"
            id="updateCustomerCredentials"
            style="background-color: #0f84a9"
          >
            Update
          </button>
        </form>
        <!-- Right: Image -->
        <img
          src="../assets/customer/customer.png"
          alt="admin illustration"
          class="product-image"
        />
      </section>
    </main>
    <script>
      // Access control
      // Ensure currentUser is valid and has the proper role
      const u = JSON.parse(localStorage.getItem("currentUser")) || {};
      if (!u || u.role !== "customer") {
        alert("Access Denied");
        window.location.href = "../pages/login.html";
      }
      // alert(`welcome back ${u.firstName} !`)
      const customerDashboard = document.getElementById("customerDashboard");
      customerDashboard.innerText += `${u.firstName} ${u.lastName} Dashboard`;
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("updateCustomerCredentials")
          .addEventListener("click", (e) => {
            e.preventDefault();
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document
              .getElementById("confirmPassword")
              .value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^.{6,}$/;
            if (
              !firstName ||
              !lastName ||
              !email ||
              !password ||
              !confirmPassword
            ) {
              alert("Please fill in all fields.");
              return;
            }
            if (!emailRegex.test(email)) {
              alert("Please enter a valid email address.");
              return;
            }
            if (!passwordRegex.test(password)) {
              alert("Password must be at least 6 characters long.");
              return;
            }
            if (password !== confirmPassword) {
              alert("Passwords don't match.");
              return;
            }
            u.firstName = firstName;
            u.lastName = lastName;
            u.email = email;
            u.password = password;
            localStorage.setItem("currentUser", JSON.stringify(u));
            alert("Updated Credentials!");
            window.location.reload();
          });
      });
      // Logout function
      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "../index.html";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  </body>
</html>
